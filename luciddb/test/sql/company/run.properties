# the properties passed to blackhawk; modify this as needed.
# note, command-line properties will override any values set here.

testfile=test-all.xml
#testfile=test-idx.xml
#testfile=test-noidx.xml

#######################
# bh specific filters #
#######################

# set to false to run tests that are *not* tagged as known failures
bh.filter.knownFailures=false

# set to false to run tests that are implemented and not tagged as not 
# implemented
bh.filter.notImplemented=false

# set to true to run only tests with indexes, false to run only test without
# indexes and comment out to run all tests
#bh.filter.withIndex=true

bh.filter.status=active

# Which tests from testfile to run: testunit.testname<.subtest-name>; leave blank to run all tests
bh.test-names=

# verbose
bh.verbose=false
