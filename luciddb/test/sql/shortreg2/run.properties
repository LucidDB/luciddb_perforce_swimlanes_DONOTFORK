# Properties passed to blackhawk; modify this as needed.
# Note, props set at command-line take precedence.

testhome=${shortreg.dir}

testfile=test.xml

config.prop=prop.oracle
#config.prop=prop.sqlserver
#config.prop=prop.csvjdbc
#config.prop=prop.flatfile

# set to false to run tests that are *not* tagged as known failures
bh.filter.knownFailures=false

bh.filter.status=active

# Which tests from testfile to run: testunit.testname<.subtest-name>; leave blank to run all tests
bh.test-names=

# Where to put results
bh.log.basedir=${basedir}/bh/${config.prop}

# verbose
bh.verbose=false
