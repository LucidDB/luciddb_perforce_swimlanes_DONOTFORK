<title>Package net.sf.farrago.parser</title>
</head>
<body>

Defines the Farrago SQL parser.  For queries and DML, Farrago reuses
the org.eigenbase SQL parser defined in

<a href="http://p4web.eigenbase.org/open/farrago/src/org/eigenbase/sql/parser/CommonParser.jj">
CommonParser.jj</a>.  

DDL is defined separately in 
<a href="http://p4web.eigenbase.org/open/farrago/src/net/sf/farrago/parser/DdlParser.jj">
DdlParser.jj</a>.

</body>
